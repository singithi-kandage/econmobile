<html>

<head>
	<title>Homepage - Conestoga College</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- Bootsrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- Main -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/profile.css" />
</head>

<body class="homepage">

	<div id="page-wrapper">

		<div id="content-wrapper">

			<p class="page-heading">Edit My User Profile</p>

			<form>
				<!-- Personal Information-->
				<p class="info">Shiffa Khurana</p>

				<div class="form-group row">
					<div class="col-5" id="profile-col">
						<div>
							<img src="img/profile.svg" id="profile-picture" />
							<br/>
							<button class="btn left" id="change-picture">Change Picture</button>
						</div>
					</div>
					<div class="col-7">
						<label>Nickname</label>
						<br/>
						<input class="form-control" type="text" />

						<label>Hometown</label>
						<br/>
						<input class="form-control" type="text" />


						<label>Homepage</label>
						<br/>
						<input class="form-control" type="text" />
					</div>
				</div>
				<br/>

				<p class="info">Awards Showcase</p>

				<!-- Social Networks-->
				<p class="info">Social Networks</p>

				<div class="form-group">
					<div class="row">
						<div class="col-6">
							<label>Facebook</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>Google</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<label>Twitter</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>LinkedIn</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
				</div>
				<br/>

				<!--Contact Information-->
				<p class="info">Contact Information</p>

				<div class="form-group">
					<div class="row">
						<div class="col-6">
							<label>Email</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>Address 1</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<label>Home Phone</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>Address 2</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<label>Business Phone</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>City</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<label>Mobile Phone</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>State/Province</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<label>Fax Number</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>ZIP/Postal Code</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="offset-6 col-6">
							<label>Country</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
				</div>
				<br/>

				<!-- Education and Work-->
				<p class="info">Education and Work</p>

				<div class="form-group">
					<div class="row">
						<div class="col-6">
							<label>Employer</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>High Schools</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-6">
							<label>Position</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
						<div class="col-6">
							<label>University</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
				</div>

				<!-- Personal Info -->
				<p class="info">Personal Info</p>

				<div class="form-group">
					<div class="row">
						<div class="col-6">
							<label>Birth Date</label>
							<br/>
							<select class="form-control" style="padding-right:.5em;">
								<option>Select a Month</option>
								<option>January</option>
								<option>February</option>
								<option>March</option>
								<option>April</option>
								<option>May</option>
								<option>June</option>
								<option>July</option>
								<option>August</option>
								<option>September</option>
								<option>October</option>
								<option>Novemeber</option>
								<option>December</option>
							</select>
						</div>
						<div class="col-6">
							<label></label>
							<br/>
							<select class="form-control">
								<option>Select a Day</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6</option>
								<option>7</option>
								<option>8</option>
								<option>9</option>
								<option>10</option>
								<option>11</option>
								<option>12</option>
								<option>13</option>
								<option>14</option>
								<option>15</option>
								<option>16</option>
								<option>17</option>
								<option>18</option>
								<option>19</option>
								<option>20</option>
								<option>21</option>
								<option>22</option>
								<option>23</option>
								<option>24</option>
								<option>25</option>
								<option>26</option>
								<option>27</option>
								<option>28</option>
								<option>29</option>
								<option>30</option>
								<option>31</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Tagline</label>
							<br/>
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Interests/Hobbies</label>
							<br/>
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Favourite Music</label>
							<br/>
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Favourite Books</label>
							<br/>
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Favourite TV Shows</label>
							<br/>
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Favourite Movies</label>
							<br/>
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Favourite Quotations</label>
							<br/>
							<textarea class="form-control"></textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<label>Favourite Websites</label>
							<br/>
							<textarea class="form-control"></textarea>
						</div>
					</div>
				</div>

			</form>

			<!-- Footer Wrapper -->
			<div id="footer-wrapper">

				<!-- Copyright -->
				<div id="copyright">
					&copy; Conestoga College. All rights reserved.
				</div>

			</div>

		</div>

	</div>

	<div class="save-buttons">
		<button type="button" class="btn btn-primary save-button">Save and Close</button>
		<button type="button" class="btn save-button">Save</button>
		<button type="button" class="btn close-button">Close</button>
	</div>


	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.dropotron.min.js"></script>
	<script src="js/jquery.selectorr.min.js"></script>
	<script src="js/jquery.poptrox.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-viewport.min.js"></script>
	<script src="js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>



</body>

</html>
