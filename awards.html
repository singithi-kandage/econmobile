<html>

<head>
	<title>Homepage - Conestoga College</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- Bootsrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- Main -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/course1.css" />
</head>

<body class="homepage">

	<div id="page-wrapper">

		<div id="content-wrapper">

			<p class="page-heading">Awards</p>

			<!-- Tabs -->
			<ul class="nav nav-tabs borderless-tabs" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" data-toggle="tab" href="#my-awards-pane" role="tab">My Awards</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" data-toggle="tab" href="#view-avbl-pane" role="tab">View Available Awards</a>
				</li>
			</ul>
			<br/>

			<!-- Search Bar-->
			<div class="input-group">
				<span class="input-group-addon fa fa-search" id="basic-addon1"></span>
				<input type="text" class="form-control" placeholder="Search For..." aria-describedby="basic-addon1">
			</div>
			<br/>

			<button type="button" class="btn btn-default">All</button>
			<button type="button" class="btn btn-default">Badges</button>
			<button type="button" class="btn btn-default">Certificates</button>
			<br/>

			<div class="form-group row">
				<div class="col-1">
					<input type="checkbox" value="" />
				</div>
				<div class="col-11">
					<p class="checkbox-label">Include awards from other courses</p>
				</div>
			</div>


			<!-- Tab panes -->
			<div class="tab-content">
				<!-- My Awards Tab Pane -->
				<div class="tab-pane active" id="my-awards-pane" role="tabpanel">

					<div class="double-bordered-box outer">
						<div class="double-bordered-box inner">
							<p>You have not earned any awards. Click
								<b>View Available Awards</b> to see what you can earn.</p>
						</div>
					</div>

				</div>

				<!-- View Available Awards Tab Pane -->
				<div class="tab-pane" id="view-avbl-pane" role="tabpanel">

					<!-- Double bordered box -->
					<div class="double-bordered-box outer">
						<div class="double-bordered-box inner">
							<p>There are no awards available for this course.</p>
						</div>
					</div>
					
				</div>

			</div>

		</div>

	</div>


	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.dropotron.min.js"></script>
	<script src="js/jquery.selectorr.min.js"></script>
	<script src="js/jquery.poptrox.min.js"></script>
	<script src="js/skel.min.js"></script>
	<script src="js/skel-viewport.min.js"></script>
	<script src="js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>



</body>

</html>
