<html>

<head>
	<title>Homepage - Conestoga College</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- Bootsrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<!-- Main -->
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/course1.css" />

<body class="homepage">

	<div id="page-wrapper">

		<div id="content-wrapper">

			<p class="page-heading">Assignment 1 - Submit Files</p>

			<div class="section">

				<p class="info">Submit Files</p>

				<label>Files to submit*</label>
				<br/>
				<label>(0) file(s) to submit</label>
				<br/>

				<label class="instruction">After uploading, you must click Submit to complete the submission.</label>

				<button class="btn btn-default">Add a File</button>
				<button class="btn btn-default">Record Audio</button>
				<button class="btn btn-default">Record Video</button>

				<label>Comments</label>
				<br/>
				<textarea rows="3"></textarea>

			</div>

		</div>

	</div>

	<!-- Save Buttons -->
	<div class="save-buttons">
		<button type="button" class="btn btn-primary">Submit</button>
		<button type="button" class="btn">Cancel</button>
	</div>

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.dropotron.min.js"></script>
	<script src="js/jquery.selectorr.min.js"></script>
